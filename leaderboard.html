<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GNN CoRA Competition Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            border-collapse: collapse;
            margin: auto;
            width: 60%;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .gold {
            background-color: #FFD700;
            color: black;
            font-weight: bold;
        }
        .silver {
            background-color: #C0C0C0;
            color: black;
            font-weight: bold;
        }
        .bronze {
            background-color: #CD7F32;
            color: white;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            table { width: 90%; }
        }
    </style>
</head>
<body>

<h1>üèÜ GNN CoRA Competition Leaderboard</h1>

<table id="leaderboard">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Accuracy</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
fetch('final_leaderboard.csv')
    .then(response => response.text())
    .then(csvText => {
        const rows = csvText
            .trim()
            .split(/\r?\n/)          // handle Windows/Unix line endings
            .filter(line => line)     // skip empty lines
            .slice(1);                // skip header

        const data = rows.map(row => {
            const [team, accuracy] = row.split(',').map(item => item.trim());
            return {
                team: team,
                accuracy: parseFloat(accuracy)
            };
        });

        const tbody = document.querySelector('#leaderboard tbody');

        data.forEach((entry, index) => {
            let rankDisplay = index + 1;
            let className = '';

            if (index === 0) { rankDisplay = "1 ü•á"; className = "gold"; }
            else if (index === 1) { rankDisplay = "2 ü•à"; className = "silver"; }
            else if (index === 2) { rankDisplay = "3 ü•â"; className = "bronze"; }

            const tr = document.createElement('tr');
            if (className) tr.classList.add(className);

            tr.innerHTML = `
                <td>${rankDisplay}</td>
                <td>${entry.team}</td>
                <td>${entry.accuracy.toFixed(2)}%</td>
            `;
            tbody.appendChild(tr);
        });
    })
    .catch(err => console.error('Error loading leaderboard:', err));
</script>

</body>
</html>
