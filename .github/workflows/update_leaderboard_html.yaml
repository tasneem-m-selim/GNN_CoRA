name: Update Leaderboard HTML

on:
  workflow_run:
    workflows: ["Evaluate Submission"]   # Must match EXACT name of your evaluation workflow
    types:
      - completed

permissions:
  contents: write

jobs:
  update-html:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout latest main branch
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2️⃣ Make sure we have latest remote state
      - name: Sync with origin
        run: |
          git fetch origin main
          git reset --hard origin/main

      # 3️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pip install pandas

      # 5️⃣ Generate HTML leaderboard
      - name: Generate leaderboard HTML
        run: python generate_leaderboard_html.py

      # 6️⃣ Commit and push HTML safely
      - name: Commit and push leaderboard HTML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add final_leaderboard.html

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update leaderboard HTML"
            git push origin main
          else
            echo "No HTML changes to commit"
          fi
