name: Evaluate Submission

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "submission/*.csv"

permissions:
  contents: write

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install pandas scikit-learn numpy

      - name: Evaluate
        run: |
          FILE=$(ls submission/*.csv | head -n 1)
          python competition/evaluate.py "$FILE"

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Commit leaderboard update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add leaderboard/leaderboard.csv
          git commit -m "Update leaderboard from PR #${{ github.event.pull_request.number }}" || echo "No changes"
          git push
